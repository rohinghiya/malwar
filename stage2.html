<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>malwar.exe</title>
  <style>
    body {
      margin: 0;
      font-family: monospace;
      background: #0d0d0d;
      color: #ffffff;
    }

    header {
      padding: 12px 20px;
      font-size: 20px;
      font-weight: bold;
      background: #050505;
      border-bottom: 1px solid #222;
    }

    .codesBox {
      background: #111;
      padding: 20px;
      border-bottom: 2px solid #222;
    }

    .codesTitle {
      font-size: 18px;
      margin-bottom: 10px;
    }

    .codesGrid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 12px;
    }

    .codeCard {
      background: #0a0a0a;
      border: 1px solid #ffffff;
      padding: 12px;
      text-align: center;
      border-radius: 6px;
      box-shadow: 0 0 8px rgba(255, 255, 255, 0.2);
    }

    .codeValue {
      font-size: 15px;
      letter-spacing: 2px;
      margin-bottom: 6px;
    }

    .codeAmount {
      color: #fff;
      font-weight: bold;
    }

    .container {
      display: flex;
      height: calc(100vh - 170px);
    }

    .column {
      flex: 1;
      padding: 20px;
    }

    .divider {
      width: 2px;
      background: linear-gradient(to bottom, transparent, #ffffff, transparent);
    }

    .scammerImg {
      width: 100%;
      max-width: 260px;
      display: block;
      margin-bottom: 12px;
      border-radius: 8px;
      border: 2px solid #ffffff;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      background: #000;
      border: 2px solid #ffffff;
      color: #ffffff;
      border-radius: 4px;
      font-size: 14px;
    }

    input::placeholder {
      color: #555;
    }

    input.invalid {
      border-color: red;
      color: red;
    }

    button {
      margin-top: 12px;
      padding: 10px;
      width: 100%;
      background: #ffffff;
      color: black;
      font-weight: bold;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:disabled {
      background: #444;
      color: #888;
      cursor: not-allowed;
    }

    .warning {
      margin-top: 10px;
      color: red;
      font-weight: bold;
      text-align: center;
    }

    .redeemTitle {
      font-size: 18px;
      margin-bottom: 10px;
    }
  </style>
</head>

    <div>
      <strong>Please give the code on the back of the gifting card<br>
      Do not redeem yourself.</strong>
    </div>

    <input id="scammerInput" placeholder="xxxx-xxxx-xxxx-xxxx">
    <button id="scammerSubmit">Submit</button>

    <div class="warning" id="warningText"></div>
  </div>

  <div class="divider"></div>

  <!-- RIGHT COLUMN -->
  <div class="column">
    <div class="redeemTitle">Redeem Gift Cards Here:</div>

    <input class="redeemInput" placeholder="xxxx-xxxx-xxxx-xxxx">
    <input class="redeemInput" placeholder="xxxx-xxxx-xxxx-xxxx">
    <input class="redeemInput" placeholder="xxxx-xxxx-xxxx-xxxx">
    <input class="redeemInput" placeholder="xxxx-xxxx-xxxx-xxxx">
    <input class="redeemInput" placeholder="xxxx-xxxx-xxxx-xxxx">

    <button id="redeemBtn" disabled>Redeem</button>
  </div>
</div>

<script>
  const CHARSET = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789";
  const codes = [];
  const usedCodes = new Set();

  function generateCode() {
    let out = "";
    for (let i = 0; i < 16; i++) {
      out += CHARSET[Math.floor(Math.random() * CHARSET.length)];
      if ((i + 1) % 4 === 0 && i !== 15) out += "-";
    }
    return out;
  }

  while (codes.length < 5) {
    const c = generateCode();
    if (!codes.includes(c)) codes.push(c);
  }

  const codesDisplay = document.getElementById("codesDisplay");
  codes.forEach(code => {
    const card = document.createElement("div");
    card.className = "codeCard";
    card.innerHTML = `
      <div class="codeValue">${code}</div>
      <div class="codeAmount">¬£50</div>
    `;
    codesDisplay.appendChild(card);
  });

  // --- SCAMMER SIDE ---
  const scammerInput = document.getElementById("scammerInput");
  const scammerBtn = document.getElementById("scammerSubmit");
  const warningText = document.getElementById("warningText");
  let scammerCount = 0;

  scammerBtn.onclick = () => {
    const val = scammerInput.value.trim();
    if (!codes.includes(val) || usedCodes.has(val)) {
      scammerInput.classList.add("invalid");
      return;
    }

    scammerInput.classList.remove("invalid");
    scammerInput.value = "";
    usedCodes.add(val);
    scammerCount++;

    if (scammerCount === 5) {
      goToThirdPage();
    }
  };

  // --- REDEEM SIDE ---
  const redeemInputs = document.querySelectorAll(".redeemInput");
  const redeemBtn = document.getElementById("redeemBtn");

  let warningStage = 0;
  const warningStages = [
    "sir please do not redeem the gift cards.",
    "Sir please do not redeem the gift cards.",
    "Sir Please Do Not Redeem The Gift Cards.",
    "SIR PLEASE DO NOT REDEEM THE GIFT CARDS.",
    "SIR PLEASE DO NOT REDEEM THE GIFT CARDS!"
  ];

  redeemInputs.forEach((input, index) => {
    input.addEventListener("input", () => {
      const val = input.value.trim();

      if (val && index === warningStage && warningStage < warningStages.length) {
        warningText.textContent = warningStages[warningStage];
        warningStage++;
      }

      if (!codes.includes(val) || usedCodes.has(val)) {
        input.classList.add("invalid");
      } else {
        input.classList.remove("invalid");
        usedCodes.add(val);
      }

      checkRedeemReady();
    });
  });

  function checkRedeemReady() {
    const allValid = [...redeemInputs].every(input =>
      codes.includes(input.value.trim())
    );
    redeemBtn.disabled = !allValid;
  }

  redeemBtn.onclick = () => {
    goToThirdPage();
  };

  function goToThirdPage() {
    setTimeout(() => {
          window.location.href = "stage3.html";
        }, 500);
    ;
  }
</script>

</body>
</html>
