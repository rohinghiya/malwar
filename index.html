<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>malwar.exe</title>
  <style>
    body {
      background: black;
      color: #00ff66;
      font-family: monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      width: 400px;
      text-align: center;
    }

    .title {
      font-size: 20px;
      margin-bottom: 10px;
    }

    .time {
      font-size: 14px;
      margin-bottom: 8px;
    }

    .bar-bg {
      width: 100%;
      height: 10px;
      background: #111;
      border: 1px solid #00ff66;
      margin-bottom: 15px;
    }

    .bar-fill {
      height: 100%;
      width: 0%;
      background: #00ff66;
      transition: width 0.2s linear;
    }

    .console {
      background: #050505;
      border: 1px solid #00ff66;
      height: 120px;
      overflow-y: hidden;
      padding: 8px;
      font-size: 12px;
      text-align: left;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="title">Loading Malwar</div>
    <div class="time" id="time">Estimated time remaining: 5s</div>
    <div class="bar-bg">
      <div class="bar-fill" id="bar"></div>
    </div>
    <div class="console" id="console"></div>
  </div>

  <script>
    const consoleBox = document.getElementById("console");
    const bar = document.getElementById("bar");
    const timeText = document.getElementById("time");

    const fakeLines = [
      "Fetching payload...",
      "Downloading core.dll",
      "Bypassing firewall...",
      "Extracting modules...",
      "Installing hooks...",
      "Injecting runtime...",
      "Verifying checksum...",
      "Writing registry keys...",
      "Decrypting assets...",
      "Finalizing setup..."
    ];

    let seconds = 5;
    let progress = 0;

    const consoleInterval = setInterval(() => {
      const line = fakeLines[Math.floor(Math.random() * fakeLines.length)];
      consoleBox.textContent += "> " + line + "\n";
      consoleBox.scrollTop = consoleBox.scrollHeight;
    }, 300);

    const mainInterval = setInterval(() => {
      seconds--;
      progress += 20;
      bar.style.width = progress + "%";
      timeText.textContent = `Estimated time remaining: ${seconds}s`;

      if (seconds <= 0) {
        clearInterval(mainInterval);
        clearInterval(consoleInterval);
        timeText.textContent = "Complete.";
        bar.style.width = "100%";

        setTimeout(() => {
          window.location.href = "stage2.html"; // next page
        }, 800);
      }
    }, 1000);
  </script>

</body>
</html>
