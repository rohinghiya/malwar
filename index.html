<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>malwar.exe</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background: black;
      color: white;
      font-family: monospace;
      height: 100vh;
      width: 100vw;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      width: 90vw;
      max-width: 700px;
      text-align: center;
    }

    .title {
      font-size: 28px;
      margin-bottom: 12px;
    }

    .time {
      font-size: 14px;
      margin-bottom: 10px;
    }

    .bar-bg {
      width: 100%;
      height: 6px;
      background: #111;
      border: 1px solid white;
      margin-bottom: 14px;
    }

    .bar-fill {
      height: 100%;
      width: 0%;
      background: white;
      transition: width 0.12s linear;
    }

    .console {
      width: 100%;
      height: 170px;
      border: 1px solid white;
      padding: 6px;
      font-size: 12px;
      overflow: hidden;
      text-align: left;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="title">Loading Malwar</div>
    <div class="time" id="time">Estimated time remaining: 7s</div>
    <div class="bar-bg">
      <div class="bar-fill" id="bar"></div>
    </div>
    <div class="console" id="console"></div>
  </div>

  <script>
    const consoleBox = document.getElementById("console");
    const bar = document.getElementById("bar");
    const timeText = document.getElementById("time");

    const fakeLines = [
      "[INIT] Allocating heap region 0x7ff2a9...",
      "[SYS ] mmap(NULL, 4096, PROT_READ|PROT_WRITE, MAP_PRIVATE)... OK",
      "[LOAD] ./core/kernel.sys -> 0x00007ff3c29a",
      "[EXEC] syscall(0x2f, 0x0042, 0x1)... SUCCESS",
      "[HASH] SHA256(payload.bin)=a9f3c2e1b7d0c41f...",
      "[MEM ] memcpy(0x7ffd2a9c, 0x7ffea130, 8192)",
      "[PROC] Forking worker thread pid=4182",
      "[NET ] POST /api/v2/sync HTTP/1.1",
      "[DBG ] breakpoint @ 0x0041ff92",
      "[IO  ] write(fd=3, buffer=0x7ff2a3, size=512)... OK",
      "[FS  ] chmod /usr/bin/runtime 0755",
      "[CFG ] Parsing config block 0x002af1c3",
      "[LINK] Resolving symbol __libc_start_main",
      "[CRYPT] AES256-GCM key exchange complete",
      "[OK  ] Stage validated"
    ];

    let seconds = 7;
    let progress = 0;

    const consoleInterval = setInterval(() => {
      const line = fakeLines[Math.floor(Math.random() * fakeLines.length)];
      consoleBox.textContent += line + "\n";
      consoleBox.scrollTop = consoleBox.scrollHeight;
    }, 60); // faster spam

    const mainInterval = setInterval(() => {
      seconds--;
      progress += 100 / 7;
      bar.style.width = progress + "%";
      timeText.textContent = `Estimated time remaining: ${seconds}s`;

      if (seconds <= 0) {
        clearInterval(mainInterval);
        clearInterval(consoleInterval);
        timeText.textContent = "Complete.";
        bar.style.width = "100%";
        setTimeout(() => {
          window.location.href = "stage2.html";
        }, 500);
      }
    }, 1000);
  </script>

</body>
</html>
