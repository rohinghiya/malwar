<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>malwar.exe</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background: black;
      color: white;
      font-family: monospace;
      height: 100vh;
      width: 100vw;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      width: 90vw;
      max-width: 700px;
      text-align: center;
    }

    .title {
      font-size: 28px;
      margin-bottom: 12px;
    }

    .time {
      font-size: 14px;
      margin-bottom: 10px;
    }

    .bar-bg {
      width: 100%;
      height: 6px;
      background: #111;
      border: 1px solid white;
      margin-bottom: 14px;
    }

    .bar-fill {
      height: 100%;
      width: 0%;
      background: white;
      transition: width 0.15s linear;
    }

    .console {
      width: 100%;
      height: 160px;
      border: 1px solid white;
      padding: 6px;
      font-size: 12px;
      overflow: hidden;
      text-align: left;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="title">Loading Malwar</div>
    <div class="time" id="time">Estimated time remaining: 5s</div>
    <div class="bar-bg">
      <div class="bar-fill" id="bar"></div>
    </div>
    <div class="console" id="console"></div>
  </div>

  <script>
    const consoleBox = document.getElementById("console");
    const bar = document.getElementById("bar");
    const timeText = document.getElementById("time");

    const fakeLines = [
      "GET /payload.bin",
      "Downloading kernel.sys",
      "Writing sector 0x3F...",
      "Mounting volume...",
      "Unpacking modules...",
      "Injecting runtime...",
      "Encrypting memory...",
      "Bypassing sandbox...",
      "Installing hooks...",
      "Verifying checksum..."
    ];

    let seconds = 5;
    let progress = 0;

    const consoleInterval = setInterval(() => {
      const line = fakeLines[Math.floor(Math.random() * fakeLines.length)];
      consoleBox.textContent += line + "\n";
      consoleBox.scrollTop = consoleBox.scrollHeight;
    }, 80); // FAST

    const mainInterval = setInterval(() => {
      seconds--;
      progress += 20;
      bar.style.width = progress + "%";
      timeText.textContent = `Estimated time remaining: ${seconds}s`;

      if (seconds <= 0) {
        clearInterval(mainInterval);
        clearInterval(consoleInterval);
        timeText.textContent = "Complete.";
        bar.style.width = "100%";
        setTimeout(() => {
          window.location.href = "stage2.html";
        }, 500);
      }
    }, 1000);
  </script>

</body>
</html>
